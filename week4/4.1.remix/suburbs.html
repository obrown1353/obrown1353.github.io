<script>
var sentences=[
"Cars leisurely move on a winding road",
"Children run at the sound of a car",
"Houses spread across the land",
"Covering every hill",
"Every blade of grass not natrual",
"Every tree no older than five years",
"Nature trails turned to asphalt",
"Clones of houses",
"An old man steps out to yell at people on his lawn",
"Every home in the same design",
"Walking dogs everyday at the same time",

];
var to_drop = 2 * sentences.length / 3;
var n = 0;
var text = ""
function rand_range(max) {
 return Math.floor(Math.random()*(max+1));
}
function drop(array) {
 var to_remove = rand_range(array.length-1);
 while (array[to_remove].length == 0) {
  to_remove = rand_range(array.length-1);
 }
 array[to_remove] = '';
 return array;
}
function story() {
 var main=document.getElementById('main');
 for (n=0; n<to_drop; n++) {
  sentences = drop(sentences);
 }
 for (n=0; n<sentences.length; n++) {
  if (sentences[n].length > 0) {
   text += sentences[n] + ". ... "
   }
  }
 last=document.createElement('div');
 last.appendChild(document.createTextNode(text));
 main.appendChild(last);
}
</script>
  <title>Suburbs</title>
</head>
<body onload="story();">
<div style="float:right; color:#711; width:250px; font-style:italic">

</div>
<div style="height:60pt; font-size:26pt">Suburbs</div>
<div id="main" style="font-weight:bold; width:50%"></div>
</body>
